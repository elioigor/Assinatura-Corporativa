<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Assinatura Corporativa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/estilo.css"/>
    <script language="javascript" src="_js/validador.js"></script>
</head>
<body>
<form id="contactform" method="get" action="assinaturas.php" onsubmit="return validador(this)">
<h3>ASSINATURA DE E-MAIL AUTOMÁTICA</h3><br/>
<!-- CAMPO NOME -->
<div class="form-group">
    <label for="exampleInputEmail1">Nome do Colaborador</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome" placeholder="Escreva o nome aqui!">
</div>
<!-- CAMPO CARGO -->
<div class="form-group">
    <label for="exampleInputEmail1">Cargo</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cargo" placeholder="Qual o cargo?">
</div>
<!-- CAMPO TELEFONE -->
<div class="form-group">
    <label for="exampleInputEmail1">Telefone (Ramal)</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="telefone" placeholder="Digite o número com ramal caso tenha.">
</div>
<!-- CAMPO CELULAR -->
<div class="form-group">
    <label for="exampleInputEmail1">Celular</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="celular" placeholder="Digite o núemro de celular corporativo.">
</div>
<!-- CAMPO EMAIL -->
<div class="form-group">
    <label for="exampleInputEmail1">E-mail</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="O e-mail aqui.">
</div>
<!-- CAMPO EMPRESA -->
<div class="form-group">
    <label for="exampleInputEmail1">Empresa</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="empresa" placeholder="Digite o nome da empresa">
</div>
<!-- ENDEREÇO COMPLETO -->
<div class="form-group">
    <label for="exampleInputEmail1">Endereço</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="endereco" placeholder="Informe o endereço Rua, Av, Viela...">
</div>
<!-- COMPLEMENTO ENDEREÇO -->
<div class="form-group">
    <label for="exampleInputEmail1">Complemento Endereço</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cendereco" placeholder="Complete endereço com Bairro, Cidade, Estado e CEP.">
</div>
<br/>  
<input id="btao" class="btn btn-success" name="Submit" type="submit" value="CRIAR">
</form>
<p>by Igor Piva</p>	
</body>
</html>
